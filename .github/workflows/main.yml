name: CI

on:
  pull_request:
  push:
    branches:
    - main
    tags:
    - '*'

env:
  GO_VERSION: '^1.16.3'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Check formatting
      run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi 

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Outputs
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

    - name: Release
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        HOMEBREW_TAP_GITHUB_TOKEN: ${{secrets.HOMEBREW_TAP_GITHUB_TOKEN}}
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build
      shell: bash
      env:
        DOCKER_BUILDKIT: 1
      run: |
        docker build \
          -t hgdata1/gimme-snowflake-creds:latest \
          -t hgdata1/gimme-snowflake-creds:${{ steps.vars.outputs.tag}} \
          .

    - name: Push
      shell: bash
      run: |
        docker push hgdata1/gimme-snowflake-creds:latest && \
        docker push hgdata1/gimme-snowflake-creds:${{ steps.vars.outputs.tag}}
